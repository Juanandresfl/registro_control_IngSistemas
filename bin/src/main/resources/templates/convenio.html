<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: container"></div>

<!-- Page wrapper  -->
<div class="page-wrapper" style="min-height: 250px;">
	<div class="container-fluid">

		<div th:replace="layout/layout :: mensajes"></div>

		<form class="form-horizontal form-material" th:action="@{/add-convenio}"
			th:object="${convenio}" method="post" enctype="multipart/form-data">
			<div class="card">
				<div class="card-body row">
					<div class="col-lg-6 col-md-12">
						<div class="form-group">
							<label> Numero del convenio </label>
							<div class="col-lg-12">
								<input class="form-control" th:field="*{numConvenio}"
									placeholder=" 109892-23 " /> 
									<small class="form-text text-danger" 
									th:if="${#fields.hasErrors('numConvenio')}" th:errors="*{numConvenio}">
								</small>
							</div>
						</div>

						<div class="form-group">
							<label> Institucion </label>
							<div class="col-lg-12">
								<input class="form-control" type="text" th:field="*{institucion}"
									placeholder=" UFPS "> 
									<small
									class="form-text text-danger"  th:field="*{institucion}"
									th:if="${#fields.hasErrors('institucion')}" th:errors="*{institucion}">
								</small>
							</div>
						</div>

					</div>
					<div class="col-lg-6 col-md-12">
						<div class="form-group">
							<label> Descripcion </label>
							<div class="col-lg-12">
								<textarea class="form-control" th:field="*{descripcion}"  
									placeholder=" Convenio entre la UFPS y Ecopetrol"> </textarea>
									<small
									class="form-text text-danger" th:field="*{descripcion}"
									th:if="${#fields.hasErrors('descripcion')}"
									th:errors="*{descripcion}"> </small>
							</div>
						</div>
						
						<div class="form-group">
							<label> Archivo </label>
							<div class="col-lg-12">
								<input type="file" accept="application/pdf"
									name="archivo"> 
							</div>
						</div>
					</div>

					<div class="form-group">
						&nbsp &nbsp <button type="submit" class="btn btn-danger ">Registrar
							Convenio</button>
					</div>
				</div>
				</div>
			</form>
			</div>
	</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
