<html>

<head th:replace=" layout/layout :: head"></head>

<div>
	<br>
	<br>
    <h2 class="text-center">Recuperar contrase単a</h2>
</div>

<div th:if="${error != null}">
    <p class="text-warning text-center" th:text="${error}"></p>
</div>

<div class="alert alert-warning text-center" th:if="${message != null}"
	th:text="${message}"></div>

         
<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">

    <input type="hidden" name="token" th:value="${token}" />
<div class="border border-secondary rounded p-3">
    <div>
        <p>
            <input type="password" name="password" id="password" class="form-control"
                placeholder="Digite su nueva contrase単a" required autofocus />
        </p>         
        <p>
            <input type="password" name="passwordRepeat" class="form-control" placeholder="Confirme su nueva contrase単a"/>
        </p>         
        <p class="text-center">
            <button type="submit" class="btn btn-danger">Cambiar contrase単a </button>
        </p>
    </div>
</div>
</form>

</html>
