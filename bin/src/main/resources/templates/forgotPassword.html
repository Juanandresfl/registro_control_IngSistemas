<html>

<head th:replace=" layout/layout :: head"></head>
<div>
	<br>
	<br>
    <h2 class="text-center">Olvido la Contraseña</h2>
    <br>
    
</div>
     
<div th:if="${error != null}">
    <p class="text-danger text-center" th:text="${error}"></p>
</div>
<div th:if="${message != null}">
    <p class="text-warning text-center" th:text="${message}"></p>
</div>
         
<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
<div class="border border-secondary rounded p-3 col-auto p-5 text-center">
    <div>
        <p class="text-center">Te enviaremos un link a tu correo para poder recuperar la contraseña.</p>
    </div>
    <div>
        <p>
            <input type="text" name="codigo" class="form-control" placeholder="Ingrese su codigo" required autofocus/>
        </p>         
        <p class="text-center">
            <input type="submit" value="Enviar" class="btn btn-danger" />
        </p>
    </div>
</div>
</form>

</html>
