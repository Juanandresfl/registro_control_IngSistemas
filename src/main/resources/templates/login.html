<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="description" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Sistema web para el registro y control de las actividades
	realizadas por el Programa ingenieria de sistemas UFPS</title>
	
<!-- Favicon icon -->
<link href="https://ingsistemas.cloud.ufps.edu.co/rsc/img/favicon.ico" rel="Shortcut icon">

<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"
	media="all" />

<link rel="stylesheet" th:href="@{/css/estilo.css}">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">
	
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body id="imgInicio">

	<!-- Login -->
	<div class="container tarjeta">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 align="center">Iniciar Sesión</h3>

				</div>
				<div class="card-body">
					<h6 class="label">Ingresa tus datos para Iniciar Sesión</h6>

					<form th:action="@{/login}" method="post">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control"
								placeholder="Codigo" />
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<br> <input type="password" name="password"
								class="form-control" placeholder="Contraseña" />
						</div>
						
						<a th:href="@{/forgot_password}"> ¿Olvidaste tu contraseña?</a>

						<div class="alert alert-success" th:if="${success != null}"
							th:text="${success}"></div>
						<div class="alert alert-danger" th:if="${error != null}"
							th:text="${error}"></div>
						<div class="alert alert-warning" th:if="${warning != null}"
							th:text="${warning}"></div>
						<div class="alert alert-info" th:if="${info != null}"
							th:text="${info}"></div>

						<div class="form-group text-center">
							<br> <input type="submit"
								class="btn float-center btn btn-danger" value="Iniciar Sesión" />

						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</form>
					<br>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
