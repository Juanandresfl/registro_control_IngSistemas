<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<body>
	<header th:replace="layout/layout :: header"> </header>
	<div th:replace="layout/layout :: container"></div>
	<!-- Page wrapper  -->
	<div class="page-wrapper">
		<!-- Container fluid  -->
		<!-- ============================================================== -->
		<div class="container-fluid">
			<div th:replace="layout/layout :: mensajes"></div>
			<!-- Row -->
			<div class="row">
				<!-- Column -->
				<div class="col-lg-12 col-xlg-12 col-md-12">
					<div class="card">
						<div class="card-body">
							<form th:object="${actividades}" method="post"
								th:action="@{/actividad/filtrar}">
								<div class="row">
									<div class="form-group col-md-12 col-lg-4">
										<label> Fecha de inicio </label> <input type="date"
											name="desde">
									</div>
									<div class="form-group col-md-12 col-lg-4">
										<label> Fecha de fin </label> <input type="date" name="hasta">
									</div>
									<div class="form-group col-md-12 col-lg-4">
										<button type="submit" class="btn btn-danger">Filtrar
											actividades</button>
									</div>
								</div>
							</form>
							<div class="d-md-flex mb-3">
								<h3 class="box-title mb-0">Actividades realizadas</h3>
							</div>
							<div class="table-responsive">
								<table class="table no-wrap text-center">
									<thead>
										<tr>
											<th class="border-top-0">Ciudad</th>
											<th class="border-top-0">Pais</th>
											<th class="border-top-0">Fecha</th>
											<th class="border-top-0">Responsable</th>
											<th class="border-top-0"># de participantes</th>
											<th class="border-top-0">Descripcion</th>
											<th class="border-top-0">Duracion</th>
											<th class="border-top-0">Numero del convenio</th>
											<th class="border-top-0">Tipo de actividad</th>
											<th class="border-top-0">Evidencia</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="actividad: ${actividades}">

											<td th:text="${actividad.ciudad}" class="txt-oflo"></td>
											<td th:text="${actividad.pais}"></td>
											<td th:text="${actividad.fecha}"></td>
											<td th:text="${actividad.usuario.nombre}"></td>
											<td th:text="${actividad.numParticipantes}"></td>
											<td th:text="${actividad.descripcion}"></td>
											<td th:text="${actividad.duracion} + ' dias'"></td>
											<td th:text="${actividad.convenio.numConvenio}"></td>
											<td th:text="${actividad.tipoActividad.nombre}"></td>
											<td><span class="text-success"> <a
													th:href="@{'/actividad/' + ${actividad.idActividad}}"
													class="btn btn-outline-danger">Ver evidencias <i
														class="far fa-file-excel"> </i>
												</a>
											</span></td>
										</tr>
									</tbody>
								</table>
								
							 <h5> <b>Total de actividades: <span th:text="${actividades.size()}"></span></b></h5>
							</div>
						</div>
					</div>
				</div>
				<!-- Column -->
			</div>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</div>
</body>
</html>
