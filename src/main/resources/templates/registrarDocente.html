<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: container"></div>

<!-- Page wrapper  -->
<div class="page-wrapper" style="min-height: 250px;">
	<div class="container-fluid">

		<div th:replace="layout/layout :: mensajes"></div>

		<form class="form-horizontal form-material" th:action="@{/registrar-docente}"
			th:object="${usuario}" method="post">
			<div class="card">
				<div class="card-body row">
					<div class="col-lg-6 col-md-12">
						<div class="form-group">
							<label> Codigo del docente </label>
							<div class="col-lg-12">
								<input class="form-control" th:field="*{codigo}"
									placeholder=" 14231 " /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">
								</small>
							</div>
						</div>

						<div class="form-group">
							<label> Nombres </label>
							<div class="col-lg-12">
								<input class="form-control" type="text" th:field="*{nombre}"
									placeholder=" Pepito "> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
								</small>
							</div>
						</div>

						<div class="form-group">
							<label> Apellidos </label>
							<div class="col-lg-12">
								<input class="form-control" type="text" th:field="*{apellido}"
									placeholder=" Lopez Perez"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"> </small>
							</div>
						</div>

						<div class="form-group">
							<label> Email </label>
							<div class="col-lg-12">
								<input class="form-control" type="text" th:field="*{email}" 
									placeholder="sistemas@ufps.edu.co">
									<small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}"> </small>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12">
						<div class="form-group">
							<label> Telefono </label>
							<div class="col-lg-12">
								<input class="form-control" type="text" th:field="*{phone}"
									placeholder=" 3101234569 "> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('phone')}"
									th:errors="*{phone}"> </small>
							</div>
						</div>

						<div class="form-group">
							<label> Contraseña </label>
							<div class="col-lg-12">
								<input class="form-control" type="password" th:field="*{password}">
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"> </small>
							</div>
						</div>
						
						<div class="form-group">
							<label> Repetir contraseña </label>
							<div class="col-lg-12">
								<input class="form-control" type="password" name="pass">
							</div>
						</div>
					</div>

					<div class="form-group">
					<br>
						<button type="submit" class="btn btn-danger ">Registrar Docente</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</div>
</body>
</html>
