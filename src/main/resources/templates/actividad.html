<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>

<div th:replace="layout/layout :: header"></div>
<div th:replace="layout/layout :: container"></div>

<!-- Page wrapper  -->
<div class="page-wrapper" style="min-height: 250px;">
	<div class="container-fluid">

		<div th:replace="layout/layout :: mensajes"></div>

		<form class="form-horizontal form-material" th:action="@{/actividad/}"
			th:object="${actividad}" method="post" enctype="multipart/form-data">
			<div class="card">
				<div class="card-body row">
					<div class="col-lg-6 col-md-12">
						<div class="form-group">
							<label> Ciudad de la actividad </label>
							<div class="col-lg-12">
								<input class="form-control" th:field="*{ciudad}"
									placeholder=" Bogota " /> <small class="form-text text-danger"
									th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">
								</small>
							</div>
						</div>

						<div class="form-group">
							<label> Pais </label>
							<div class="col-lg-12">
								<input class="form-control" type="text" th:field="*{pais}"
									placeholder=" Argentina "> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}">
								</small>
							</div>
						</div>

						<div class="form-group">
							<label> Duracion de la actividad </label>
							<div class="col-lg-12">
								<input class="form-control" type="number" th:field="*{duracion}"
									placeholder=" 7 dias"> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('duracion')}"
									th:errors="*{duracion}"> </small>
							</div>
						</div>

						<div class="form-group">
							<label> Numero del convenio </label>
							<div class="col-lg-12">
								<input class="form-control" type="text" name="convenio"
									placeholder=" # convenio">
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-12">
						<div class="form-group">
							<label> Numero de personas </label>
							<div class="col-lg-12">
								<input class="form-control" type="number"
									th:field="*{numParticipantes}"
									placeholder=" numero de participantes "> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('numParticipantes')}"
									th:errors="*{numParticipantes}"> </small>
							</div>
						</div>

						<div class="form-group">
							<label> Descripcion de la actividad </label>
							<div class="col-lg-12">
								<textarea class="form-control" type="text"
									placeholder=" formato de movilidad " th:field="*{descripcion}"> </textarea>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('descripcion')}"
									th:errors="*{descripcion}"> </small>
							</div>
						</div>

						<div class="form-group">
							<label> Evidencias</label>
							<div class="col-lg-12">
								<input accept="image/*" name="evidencia" type="file" multiple>
							</div>
						</div>

						<div class="form-group">
							<label for="exampleFormControlSelect1">Tipo de actividad</label>
							<select class="form-control" id="exampleFormControlSelect1"
								name="tipo">
								<option value="movilidad">Movilidad</option>
								<option value="investigacion">Investigacion</option>
								<option value="extension">Extension</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-danger ">Registrar
							actividad</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</div>
</body>
</html>
